# Application Configuration
spring.application.name=VulnScanner Pro
server.port=8080
#PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scans
spring.datasource.username=postgres
spring.datasource.password=karan143

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationChangeThisInProduction
jwt.expiration=86400000

# Email Configuration (optional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Scanning Configuration
scanner.max-concurrent-scans=5
scanner.timeout-seconds=300
scanner.user-agent=VulnScanner-Pro/1.0

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.security.vulnscanner=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
