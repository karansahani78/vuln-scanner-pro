spring.application.name=VulnScanner Pro
server.port=${PORT:8080}

# ==============================
# DATABASE (Render PostgreSQL)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ==============================
# REDIS (Render Redis)
# ==============================
spring.cache.type=${SPRING_CACHE_TYPE:none}
spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.port=${REDIS_PORT:0}
spring.cache.redis.time-to-live=600000

# ==============================
# JWT
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
BREVO_API_KEY=${BREVO_API_KEY}
MAIL_FROM=${MAIL_FROM}

# ==============================
# SCANNER CONFIG
# ==============================
scanner.max-concurrent-scans=5
scanner.timeout-seconds=300
scanner.user-agent=VulnScanner-Pro/1.0
